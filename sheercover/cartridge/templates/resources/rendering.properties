testimony.howto.header=How to Take Your BEFORE Photo
testimony.howto.description=<p>To make sure we can use the photos you send in, please follow these simple steps for taking your picture. <b>It's fast and simple.</b></p><p>Use these steps when taking both before and after photos. Take your before photos before you start your new Sheer Cover Studio System skin care regimen. Take your after photos when you feel your skin shows significant improvement.</p>
testimony.howto.step1.label=Step 1
testimony.howto.step1.description=First, remove all your jewelry and any makeup. We want to see your genuine skin condition, both before and after.
testimony.howto.step2.label=Step 2
testimony.howto.step2.description=Take 3 photos of your face: front view, right view, and left view. Again, this applies whether you are taking your before photos or your after photos.
testimony.howto.step3.label=Step 3
testimony.howto.step3.description=Date each photo. If you print your photos and mail them in, <strong>write the date on the back of each.</strong> If you are sending them in using our online form, include the date of the photos in your story, or in the photo filename (e.g. Jane Smith June 2006.jpg).
testimony.howto.tip.label=Tip:
testimony.howto.tip.description=If you already have old photos that clearly show your acne condition, you can submit those as long as they are not dark or blurry.

testimony.submit.header=Choose your free gift by sending your makeover photos today! It's EASY!
testimony.submit.intro=You may not fully appreciate it, but your personal Real Story could be important and motivating&mdash;even life changing&mdash;for someone who is unsure about what to do to get acne out of their life. When you're ready to share, we'd love for you to post your story with "before" and "after" photos. We find our TV-show participants this way, and we would love to include you!
testimony.submit.promotion=You'll receive several gift options - choose the one you want most, and it's yours FREE!<br /> Send us your photo by submitting below, or send email directly to <br/><a href="mailto:myphoto@sheercover.com"><strong>myphoto@sheercover.com</strong></a> and we'll contact you.
testimony.submit.form.anotation=* Required
testimony.submit.form.note=*Your privacy is very important to us. Your story and photos will not be shared without your full consent.
testimony.submit.storylength.note=Your story must be at least 50 characters.<br />
testimony.submit.form.upload.before.after.header=Upload Before-And-After Photos
testimony.submit.howto.note=<p>To submit your "before" and "after" photos, use the browse buttons to select the .jpg or .gif photos you wish to submit from your hard drive.</p><p>Each photo should be no larger than 1MB in size.</p>
testimony.submit.howto=How to Take Your Photo
testimony.submit.image.note=(3 image max, 5mb max per image)
testimony.submit.form.upload.before.note=<br />Attach (at least one) "Before" photo*
testimony.submit.form.upload.after.note=Attach "After" photo 
testimony.submit.form.upload.after.atleast.note=Attach (at least one) "After" photo 
testimony.submit.disclaimer=You must be 18 years of age or older to submit photos. If you<br/>are 16 or 17, you can have your parents submit your photos for<br/>you. By submitting these photos, you grant Lieberman Productions<br/>(our video production partner) permission to contact you.<br/>Sorry we cannot return photos.

